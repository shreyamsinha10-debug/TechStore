<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation & Banner</title>
    <style>
        :root {
            --color-primary: var(--color-teal-500);
            --color-bg: var(--color-cream-50);
            --color-text: var(--color-slate-900);
            --color-white: rgba(255, 255, 255, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
        }

        /* Navigation Bar */
        nav {
            background-color: var(--color-white);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: 70px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-links a {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: var(--color-primary);
        }

        .cta-button {
            background-color: var(--color-primary);
            color: var(--color-white);
            padding: 10px 24px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: var(--color-teal-600);
        }

        /* Hamburger Menu - Hidden by default */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--color-text);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Checkbox for toggle (hidden) */
        #menu-toggle {
            display: none;
        }

        /* When menu is toggled */
        #menu-toggle:checked ~ .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }

        #menu-toggle:checked ~ .hamburger span:nth-child(2) {
            opacity: 0;
        }

        #menu-toggle:checked ~ .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        #menu-toggle:checked ~ .nav-links {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            background-color: var(--color-white);
            padding: 20px 0;
            gap: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        #menu-toggle:checked ~ .nav-links li {
            width: 100%;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Banner Section */
        .banner {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-teal-600) 100%);
            color: var(--color-white);
            padding: 60px 20px;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .banner h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
        }

        .banner p {
            font-size: 18px;
            margin: 0;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .banner-button {
            background-color: var(--color-white);
            color: var(--color-primary);
            padding: 14px 32px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .banner-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Content Section */
        .content {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            min-height: 300px;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(0, 0, 0, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 15px;
                height: 60px;
            }

            .logo {
                font-size: 20px;
            }

            .nav-links {
                display: none;
                gap: 0;
            }

            .hamburger {
                display: flex;
            }

            .banner {
                padding: 40px 20px;
                min-height: 300px;
            }

            .banner h1 {
                font-size: 36px;
            }

            .banner p {
                font-size: 16px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 0 12px;
                height: 56px;
            }

            .logo {
                font-size: 18px;
            }

            .banner {
                padding: 30px 15px;
                min-height: 250px;
            }

            .banner h1 {
                font-size: 28px;
            }

            .banner p {
                font-size: 14px;
            }

            .banner-button {
                padding: 12px 28px;
                font-size: 14px;
            }

            .content {
                margin: 40px auto;
                padding: 0 15px;
            }

            .content h2 {
                font-size: 20px;
            }

            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <span class="logo">MyAdda</span>
            
            <input type="checkbox" id="menu-toggle">
            
            <ul class="nav-links">
                <li><a href="#whiskey">Whiskey</a></li>
                <li><a href="#beer">Beer</a></li>
                <li><a href="#rum">Rum</a></li>
                <li><a href="#taqueila">Taqueila</a></li>
                <li><a href="#" class="cta-button">F off</a></li>
            </ul>
            
            <label class="hamburger" for="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <h1>Welcome to Our Adda</h1>
        <p>Do whatever you wanna do man.</p>
        <button class="banner-button">Cheers</button>
    </section>

    <!-- Main Content -->
    <section class="content">
        <h2>Why Choose Us?</h2>
        <p>Decide yourself</p>
    </section>
</body>
</html>
